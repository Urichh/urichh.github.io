name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build blog
        run: |
          cd blog
          bundle install
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # 
      # - name: Build writeups
      #   run: |
      #     cd writeups
      #     bundle install
      #     bundle exec jekyll build
      #   env:
      #     JEKYLL_ENV: production

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r index.html css js photos writeups assets* CNAME robots.txt pgp-publickey.txt README.md _site/ 2>/dev/null || true
          cp -r blog/_site _site/blog
          # When ready: cp -r writeups/_site _site/writeups

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4