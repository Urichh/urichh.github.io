---
layout: default
---

<a href="{{ site.baseurl }}" style="display: inline-block; margin-bottom: 2rem;">back</a>

<article>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    
    {% if page.tags %}
    <div style="margin: 1rem 0;">
        {% for tag in page.tags %}
        <span style="background: #444; padding: 0.25rem 0.75rem; margin-right: 0.5rem; border-radius: 4px; font-size: 0.9rem;">#{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}

    <div style="margin-top: 2rem;">
        {{ content }}
    </div>
</article>

<a href="{{ site.baseurl }}" style="display: inline-block; margin-top: 3rem;">back</a>
